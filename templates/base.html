<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask Forum</title>
</head>
<body>
    <header>
        <a href="/">Home</a>
        {% if g.username %}
            <p>Hello, {{g.username}}!</p>
            <a href="/signout">Sign out</a>
        {% else %}
            <a href="/register">Register</a>
            <a href="/signin">Sign in</a>
        {% endif %}
    </header>
    {% block body %}{% endblock %}
</body>
</html>
