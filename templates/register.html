{% extends 'base.html'%}

{% block body %}

<h1>Register</h1>
{% if message %}
<p>{{message}}</p>
{% endif %}
<form method="POST">
    <input name="username" autocomplete="off" type="text" placeholder="username">
    <input name="email" autocomplete="off" type="email" placeholder="email">
    <input name="password" type="password" placeholder="password">
    <input type="submit" value="Register">
</form>

{% endblock %}
